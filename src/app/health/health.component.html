<div class="container-fluid mt-5">
    <h2 class="text-center">Health News</h2>
     <div class="row">
 
         <div *ngFor ="let d of HealthDisplay" class="container-fluid col-lg-3 me-md-1  mt-3 mb-3 shadow p-3 mb-5 bg-body rounded">
             <!-- shadow p-3 mb-5 bg-body rounded -->
             <div class="box rounded-3 ">
                 <img src="{{d.urlToImage}}" width="100%" class="rounded-3">
                 <b>  <h3 class="mt-2 mb-2">{{d.title}}</h3></b>
                 <!-- <p>{{d.description}}</p> -->
                 <a target="_blank" href="{{d.url}}" class="btn btn-outline-success btn-sm mt-2">Read More</a>
 
             </div>
         </div>
     </div>
 </div>
